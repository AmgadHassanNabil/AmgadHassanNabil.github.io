<html lang="en">
	<head>
	  <meta charset="utf-8">

	</head>
	<body>
		
		<video id="v" src="a" controls muted></video>
		
		<button onclick="copy">Copy</button>
	</body>
  	<script>
		const queryString = window.location.search;
		const urlParams = new URLSearchParams(queryString);
		const urlEncoded = urlParams.get('x');
		const urlDecoded = decodeURIComponent(urlEncoded);
		const videoElement = document.getElementById('v');
		videoElement.src = urlDecoded;
		
		function copy() {
			navigator.clipboard.writeText(urlParams.get('name'));
		}
	</script>
</html>
