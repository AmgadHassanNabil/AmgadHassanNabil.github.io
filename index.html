<html lang="en">
	<head>
	  <meta charset="utf-8">

	</head>
	<body style="z-index: -3;position: absolute;">
		
		<button onclick="copy()" style="position:absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1">Copy</button>
	</body>
  	<script>
		const queryString = window.location.search;
		const urlParams = new URLSearchParams(queryString);
		const urlEncoded = urlParams.get('x');
		const urlDecoded = decodeURIComponent(urlEncoded);

		
		function copy() {
			navigator.clipboard.writeText(urlParams.get('name'));
			window.location = urlDecoded;
		}
	</script>
</html>
